<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Enter Letter Sequence:</h2>
  <input type="text" id="Input" placeholder="Enter letters.">
  
  <select id="lengthFilter">
    <option value="0">All Lengths</option>
    <option value="2">2 Letters</option>
    <option value="3">3 Letters</option>
    <option value="4">4 Letters</option>
    <option value="5">5 Letters</option>
    <option value="6">6 Letters</option>
    <option value="7">7 Letters</option>
    <option value="8">8 Letters</option>
    <option value="9">9 Letters</option>
  </select>

  <select id="lengthCondition">
    <option value="only">Only</option>
    <option value="higher">Or Higher</option>
    <option value="lower">Or Lower</option>
  </select>

  <button onclick="findWords()">Search</button>
  <div id="loading" class="hidden">Loading...</div>
  <ul id="resultList"></ul>
  <script src="script.js"></script>
</body>
</html>
