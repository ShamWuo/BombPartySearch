<!DOCTYPE html>
<html>
<head>
  <title>Word Finder</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    h2 {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    #Input {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 40px;
      font-size: 18px;
      padding: 5px;
    }

    button {
      position: fixed;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      height: 40px;
      font-size: 16px;
      padding: 0 15px;
    }

    #resultList {
      position: fixed;
      top: 180px;
      left: 50%;
      transform: translateX(-50%);
      max-height: 60vh;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
      width: 80%;
      text-align: center;
    }

    li {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h2>Enter Letter Sequence:</h2>
  <input type="text" id="Input" placeholder="whtDOLLARSOGN!!!">
  <button onclick="findWords()">Search</button>
  <ul id="resultList"></ul>

  <script>
    async function findWords() {
      const input = document.getElementById("Input").value.toLowerCase();
      const resultList = document.getElementById("resultList");
      resultList.innerHTML = "";

      if (!input) return;

      const response = await fetch(`https://api.datamuse.com/words?sp=*${input}*`);
      const data = await response.json();

      const words = data.map(item => item.word);
      words.sort((a, b) => a.length - b.length);

      if (words.length === 0) {
        resultList.innerHTML = "<li>too bad.....</li>";
        return;
      }

      for (const word of words) {
        const li = document.createElement("li");
        li.textContent = word;
        resultList.appendChild(li);
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        findWords();
      }
    });
  </script>
</body>
</html>
