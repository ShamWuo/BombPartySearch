<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern Word Finder with search history, favorites, and word details.">
    <meta name="keywords" content="Word Finder, Dictionary, Thesaurus">
    <title>Word Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="n/a" alt="Word Finder Logo" class="logo">
                <h1>Word Finder</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" id="nav-home" class="active"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#" id="nav-favorites"><i class="fas fa-star"></i> Favorites</a></li>
                    <li><a href="#" id="nav-history"><i class="fas fa-history"></i> History</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="search-section">
            <div class="search-container">
                <h2>Find Words</h2>
                <div class="input-group">
                    <div class="search-input-wrapper">
                        <input 
                            type="text" 
                            id="searchInput" 
                            name="searchInput"
                            placeholder="Enter letters..." 
                            aria-label="Letter sequence"
                            autocomplete="off"
                        >
                    </div>
                    <div class="filters">
                        <select id="lengthFilter" aria-label="Filter by length">
                            <option value="0">All Lengths</option>
                            <option value="2">2 Letters</option>
                            <option value="3">3 Letters</option>
                            <option value="4">4 Letters</option>
                            <option value="5">5 Letters</option>
                            <option value="6">6 Letters</option>
                            <option value="7">7 Letters</option>
                            <option value="8">8 Letters</option>
                            <option value="9">9 Letters</option>
                        </select>

                        <select id="lengthCondition" aria-label="Length condition">
                            <option value="only">Only</option>
                            <option value="higher">Or Higher</option>
                            <option value="lower">Or Lower</option>
                        </select>

                        <button id="searchBtn" class="primary-btn">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
            <div id="loading" class="loading hidden" role="status">
                <i class="fas fa-spinner fa-spin"></i> Searching...
            </div>
        </section>

        <section class="results-section">
            <div class="results-container">
                <ul id="resultList"></ul>
            </div>
        </section>
    </main>
